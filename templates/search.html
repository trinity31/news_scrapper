<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 스크래퍼</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>

<body>
    <main class="container">
        <hgroup>
            <h1>Search Results for "{{keyword}}":</h1>
            <a target="_blank" href="/export?keyword={{keyword}}">Export to file</a>
        </hgroup>

        <figure>
            <table role="grid">
                <thead>
                    <tr>
                        <th scope="col">제목</th>
                        <th scope="col">출처</th>
                        <th scope="col">시간</th>
                        <th scope="col">링크</th>
                    </tr>
                </thead>
                <tbody>
                    {% for news in newses %}
                    <tr>
                        <td>{{news.title}}</td>
                        <td>{{news.press}}</td>
                        <td>{{news.time}}</td>
                        <td><a href="{{news.link}} target=" _blank">클릭&rarr;</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </figure>
    </main>
</body>

</html>
